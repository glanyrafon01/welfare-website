{{ define "main" }}
  <section class="page-hero">
    <div class="container">
      <h1>{{ .Title }}</h1>
      {{ with .Params.description }}
        <p>{{ . }}</p>
      {{ end }}
    </div>
  </section>
  <section class="content">
    <div class="container">
      {{ if eq .Section "news" }}
        <div class="news-list">
          {{ range .Pages }}
            <article class="news-item">
              <div class="news-meta">{{ .Date.Format "2 Jan 2006" }}</div>
              <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
              <p>{{ .Summary }}</p>
            </article>
          {{ end }}
        </div>
      {{ else }}
        <div class="card-grid">
          {{ range .Pages }}
            <div class="card">
              <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
              <p>{{ .Summary }}</p>
            </div>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
