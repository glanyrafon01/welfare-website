<header class="header">
  <div class="container header-inner">
    <a class="brand" href="{{ .Site.Home.RelPermalink }}">
      <img src="/images/logo.png" alt="{{ .Site.Title }}">
      <span>{{ .Site.Title }}</span>
    </a>
    <nav class="nav">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
    {{ partial "language-switch.html" . }}
  </div>
</header>
